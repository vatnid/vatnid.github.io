<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Home</title>
  </head>
  <body>
    <header>
      <img class="logo" src="../images/logo.png" alt="logo"><br>
      <h1 class="title">Tromsø Cake Shop</h1>
    </header>
    <div class="centre">
      <nav>
        <div class="nagivation">
          <img class="navimg" src="../images/viewlist.png" alt="nav"><br>
          <div class="navtext">
            <a href="home.html">Home</a><br>
            <a href="order.html">Order</a><br>
            <a href="design.html">About Us</a><br>
            <a href="">Terms of Use</a>
          </div>
        </div>
      </nav>
      <div class="content">
        <video id="cakevid" class="video" controls="controls" autoplay>
          <source id="cakevidsource" src="" type="video/mp4">
          <h2>Your browser does not support this video format</h2>
        </video><br><br>
        <form action="order.html" method="get">
          <fieldset>
            <legend>Order Information</legend>
            <label class="text">Tel no.</label>
            <input id="telinput" type="text" name="tel"><br>
            <label class="text">Pick up date</label>
            <input id="pickupdateinput" type="text" name="pickupdate"><br>
            <div class="rbutton">
              <label>Delivery </label>
              <input id="deliverybutton" type="radio" name="method" value="delivery">
            </div>
            <div class="rbutton">
              <label>Pick Up </label>
              <input id="pickupbutton" type="radio" name="method" value="pickup">
            </div>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
          </fieldset>
        </form><br><br>
        <div>
          <h2 id="cakename"></h2><br>
          <img id="cakeimage" src="" alt="" height="200"><br>
          <table>
            <caption>Nutrition information</caption>
            <thead>
              <tr>
                <th>Ingredient</th><th>Amount per 100g (%)</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd">
                <td>Carbohydrate</td><td id="carbohydrate"></td>
              </tr>
              <tr class="even">
                <td>Protein</td><td id="protein"></td>
              </tr>
              <tr class="odd">
                <td>Fat</td><td id="fat"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Cholesterol</td><td id="cholesterol"></td>
              </tr>
            </tfoot>
          </table>
        </div><br><br><br>
      </div>
    </div>
    <footer>
      <span>© CityU 2017 sources of images and text from Wikipedia &amp; courtesy of all-free-download.com</span><br>
      <a href="home.html">Home</a>
      <a href="order.html">Order</a>
      <a href="design.html">About Us</a>
      <a href="">Terms of Use</a>
    </footer>


    <script type="text/javascript" src="../scripts/cakemenu.js"></script>
    <script type="text/javascript">
      function clear() {
        alert("clear!");
        document.getElementById("telinput").value = "";
        document.getElementById("pickupdateinput").value = "";
        document.getElementById("deliverybutton").checked = "false";
        document.getElementById("pickupbutton").checked = "false";
      }

      function updateCakes() {
        document.getElementById("cakename").innerHTML = menu[cakeindex].description;

        document.getElementById("cakeimage").src = menu[cakeindex].imagefile;
        document.getElementById("cakeimage").alt = menu[cakeindex].description;

        document.getElementById("carbohydrate").innerHTML = menu[cakeindex].nutrition[0].percentage;
        document.getElementById("protein").innerHTML = menu[cakeindex].nutrition[1].percentage;
        document.getElementById("fat").innerHTML = menu[cakeindex].nutrition[2].percentage;
        document.getElementById("cholesterol").innerHTML = menu[cakeindex].nutrition[3].percentage;
      }
      function updateVideo() {
        videosource.setAttribute('src', videourl);
        video.appendChild(videosource);
        video.load();
        video.play();
      }
      function changeCake() {
        if (cakeindex == 3)
          cakeindex = 0;
        else
          cakeindex++;
        updateCakes();
      }
      function changeVideo() {
        if (videourl == vid1)
          videourl = vid2;
        else
          videourl = vid1;
        updateVideo();
      }
      function videoSlideshow() {
        video.addEventListener("ended", function() {alert("end");});
      }
      function main() {
        updateCakes();
        updateVideo();
        setInterval(changeCake, 3000);
        video.addEventListener("ended", function() {
          setTimeout(changeVideo, 5000);
        }, false);
      }
    </script>
    <script type="text/javascript">
      var menu = initMenu();
      var cakeindex = 0;
      var video = document.getElementById("cakevid");
      var videosource = document.getElementById("cakevidsource");
      var vid1 = "https://courses.cs.cityu.edu.hk/cs2204/chocolate.mp4";
      var vid2 = "http://courses.cs.cityu.edu.hk/cs2204/cakemaking-s.mp4"
      var videourl = vid1;
      window.onload = main();
    </script>
  </body>
</html>
